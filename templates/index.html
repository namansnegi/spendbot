<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Filter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
        #results {
            background: #eef2f7;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 5px solid #007bff;
            font-family: 'Arial', sans-serif;
            overflow-x: auto;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            background: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            text-align: left;
            word-break: break-word;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Transaction Filter App</h2>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="user_text" class="form-label">Enter Text Query:</label>
                <input type="text" class="form-control" id="user_text" placeholder="Type your query here...">
                <button class="btn btn-primary mt-3" onclick="processText()">Submit</button>
            </div>
            <div class="col-md-6 text-center">
                <label class="form-label">Or use voice input:</label>
                <button class="btn btn-danger" onclick="processAudio()">ðŸŽ¤ Record & Process Audio</button>
            </div>
        </div>
    
        <div class="loader" id="loader"></div>
    
        <h4>Results:</h4>
        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function processText() {
            let userText = document.getElementById('user_text').value;
            showLoader();
            fetch('/process_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'user_text=' + encodeURIComponent(userText)
            })
            .then(response => response.json())
            .then(data => {
                hideLoader();
                displayResults(data);
            });
        }

        function processAudio() {
            showLoader();
            fetch('/process_audio', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                hideLoader();
                displayResults(data);
            });
        }

        function displayResults(data) {
            let resultsBody = document.getElementById('results-body');
            resultsBody.innerHTML = ""; // Clear previous results
            
            Object.entries(data).forEach(([key, value]) => {
                let row = `<tr>
                            <td><strong>${key}</strong></td>
                            <td style='word-break: break-word;'>${value || "N/A"}</td>
                        </tr>`;
                resultsBody.innerHTML += row;
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
